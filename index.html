<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'"
		/>
		<link href="./styles.css" rel="stylesheet" />
		<title>RPGMaker Save Editor</title>
	</head>
	<body>
		<h1>RPGMaker Save Editor</h1>
		<div id="backup_ui" class="backup-ui"></div>
		<div id="receive_file" class="dropzone">
			<br />
			<p class="droptext">Drop your files here!</p>
			<br />
		</div>

		<div id="manual_dir_controls" class="manual-dir-controls">
			If you would like to manually select your game directory (maybe it's not detected
			automatically?), click this button BEFORE you drop your game file
			<button id="dir_button" class="game-dir-button">Select Game Directory</button>
			<span id="selected_dir" class="selected-dir"></span>
		</div>

		<div id="content" class="content"></div>

		<div id="palette" class="palette"></div>

		<div id="status" class="status">
			<p id="statustext" class="statustext"></p>
		</div>

		<hr />
		<p id="footer" class="footer"></p>
		<br /><br /><br />
		<script src="./js/renderer.js"></script>
	</body>
</html>
